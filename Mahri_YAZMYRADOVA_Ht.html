<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Портфолио дизайнера">
  <title>Портфолио Дизайнера</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">Обо мне</a></li>
        <li><a href="#portfolio">Портфолио</a></li>
        <li><a href="#contact">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <div class="container">
      <h1>Привет, я — дизайнер!</h1>
      <p>Меня зовут Mahri Yazmyradova, и я занимаюсь дизайном, создавая уникальные визуальные решения для ваc.</p>
    </div>
  </section>

  <section id="portfolio">
    <div class="container">
      <h2>Мои работы</h2>
      <div class="gallery">
        <!-- Пример изображений в галерее -->
        <div class="gallery-item"><img src="1111.jpg" alt="Работа 1"></div>
        <div class="gallery-item"><img src="2222.jpg" alt="Работа 2"></div>
        <div class="gallery-item"><img src="3333.jpg" alt="Работа 3"></div>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Контакты</h2>
      <form action="#" method="post">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Отправить</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 [Mahri Yazmyradova] — Все права защищены</p>
    </div>
  </footer>
</body>
</html>
